#{extends '/main.html' /}
#{set title: 'inicio' /}

<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="@{Application.main}"><i class="fa fa-home"></i> Inicio</a></li>
    </ol>
</section>
<br/>


<section class="content">
    <div class="callout callout-warning">
        <h4>¡Bienvenido!</h4>
    </div>
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">¡Encuentra boletos de los ultimos conciertos!</h3>
        </div>
        <div class="row">
            <ul>
                #{list listaCon, as:'concierto'}
                <li>Nombre : ${concierto.nombre} <br> Lugar: ${concierto.lugar} <br> Fecha: ${concierto.fecha} <br> Costo: ${concierto.costo}</li>
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                #{/list}
               
            </ul>
        </div>
    </div>
</section>
