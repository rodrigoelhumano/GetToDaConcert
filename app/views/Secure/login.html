<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shalalá | Iniciar Sesión</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap-3.3.5.min.css'}">
        <link rel="stylesheet" href="@{'/public/stylesheets/AdminLTE.min.css'}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    </head>

    <body>
        <div class="hold-transition login-page" id="login">

            #{form @authenticate()}

            #{if flash.error}
            <p class="error">
                &{flash.error}
            </p>
            #{/if}
            #{if flash.success}
            <p class="success">
                &{flash.success}
            </p>
            #{/if}
            <div class="login-box">
                <div class="login-logo">
                    <a href="@{Application.landingPage()}"><b>Shalalá</b></a>
                </div>
                <!-- /.login-logo -->
                <div class="login-box-body">
                    <p class="login-box-msg">Inicia Sesión</p>

                    <form action="../../index2.html" method="post">
                        <div id="username-field" class="form-group has-feedback">
                            <input type="text" name="username" id="username" class="form-control" value="${flash.username}"
                                   placeholder="Correo electrónico">
                            <span class="fa fa-user form-control-feedback"></span>
                        </div>
                        <div id="password-field" class="form-group has-feedback">
                            <input type="password" name="password" id="password" value="" class="form-control"
                                   placeholder="Contraseña">
                            <span class="fa fa-lock form-control-feedback"></span>
                        </div>
                        <div class="row">
                            <div class="col-xs-8">
                                <div id="remember-field" class="checkbox icheck" style="margin: 0 0 0 21px;">
                                    <label>
                                        <input type="checkbox" name="remember" id="remember" value="true"
                                               ${flash.remember ? 'checked="true"' : ''} /> Recordarme
                                    </label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-xs-4">

                                <button type="submit" id="signin" class="btn btn-primary btn-block btn-flat">Entrar</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <div class="social-auth-links text-center">
                        <p>- O -</p>
                        <a href="/auth/facebook" class="btn btn-block btn-social btn-facebook btn-flat"><i
                                class="fa fa-facebook"></i>
                            Entrar
                            con Facebook</a>
                    </div>
                    <a href="@{Application.landingPage()}" class="text-center">Registrarme</a>
                </div>
            </div>
            #{/form}
        </div>

        <script src="@{'/public/javascripts/jquery-2.1.4.min.js'}" type="text/javascript"></script>
        <script src="@{'/public/javascripts/bootstrap-3.3.5.min.js'}" type="text/javascript"></script>
        <script src="@{'/public/javascripts/icheck.min.js'}" type="text/javascript"></script>

    </body>
</html>
