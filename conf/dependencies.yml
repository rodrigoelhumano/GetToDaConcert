# Application dependencies

require:
    - play
    - play -> secure
    - play -> crud
    - play -> sass 1.1
    - play -> securesocial 0.2.6
    - com.gelinsoft -> play-morphia 1.5.0b
    - play -> excel 1.2.3
    - play -> pdf 0.9
    - com.itextpdf -> itextpdf 5.1.3:
        transitive: false

repositories:
    - gelinsoft:
        type: http
        artifact: "http://gelinsoft.com/play/repo/[module]-[revision].zip"
        contains:
            - com.gelinsoft -> *
